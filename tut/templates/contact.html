{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container">
<img src="static/Contact.jpg " width="50" height="50"  style="position: relative; left: 680px;top: 65px;">
<h1 class="text-center my-3">Contact US</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
    </div>
    <div class="mb-3">
        <label for="contact" class="form-label">Contact No</label>
        <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Tell me</label>
        <textarea  class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
