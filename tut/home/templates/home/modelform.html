{% extends "home/base.html" %}
{% load static %}
{% block title %} ModelForm {% endblock title %} 

{% block body %}
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in modelform %}
        <label for="{{field.id_for_label}}">{{field.label}}:</label>
        {{ field }}
        {{ field.errors }}
        {% endfor %}
        <input type="submit" value="submit">
    </form>
{% endblock body %}
