{% extends "custom_authapp/base.html" %}
{% load static %}
{% block title %} Reset Password {% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'custom_authapp/css/sign.css' %}">
{% endblock css %}

{% block content %}

<div class="login">
    <h1> Reset Password </h1>
    <form action="#" method="post" id="reset-password-form" novalidate>
        {% csrf_token %}
        <div class="user">
            <label for="user">
                <input type="email" placeholder="Email" name="log" id="user" required>
            </label>
        </div>
        <div class="log"><button type="submit" id="resetsubmit">Send Password Reset Link
        </button></div>
    </form>
</div>

{% endblock content %}

{% block js %}

<script>
let resetform = document.querySelector("#reset-password-form");
let subtn = document.querySelector("#resetsubmit");

resetform.addEventListener("submit",()=>{
    subtn.disabled = true;
    subtn.innerText ="Sending...";
});
</script>

{% endblock js %}
