{% extends "custom_authapp/base.html" %}
{% load static %}
{% block title %} Reset Password {% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'custom_authapp/css/sign.css' %}">
{% endblock css %}

{% block content %}

<div class="login mt-4">
    <h1>Set New Passowrd</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
       
        <div class="user">
            <label for="pass">
                <input type="password" placeholder="New Password" name="log" id="pass" required>
            </label>
        </div>
        <div class="user">
            <label for="pass">
                <input type="password" placeholder=" Confirm Password" name="log" id="pass" required>
            </label>
        </div>
        <div class="log"><button type="submit">Set Password</button></div>
    </form>
</div>
{% endblock content %}
